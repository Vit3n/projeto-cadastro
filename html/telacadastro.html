<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicons/qtc.ico" type="qtc">
    <link rel="stylesheet" href="../estilos/telacadastro.css">
    <title>Tela de Cadastro</title>
</head>

<!--Corpo-->
<body>
    <div class="container">

        <!--Div-imagem-->
        <div class="form-image">
            <img src="../imagens/img_shopping.svg" alt="img">
        </div>

        <!--Div-cadastro-->
        <div class="form">

            <!--Form-->
            <form action="#">

                <!--Div-form -->
                <div class="form-header">
                    <!--Div-tittle -->
                    <div class="tittle">
                        <h1>Cadastre-se</h1>
                    </div>

                    <!--Div-login-->
                    <div class="login-button">
                        <button><a href="../index.html">Voltar</a></button>
                    </div>
                </div>

                <!--Div-input-group-->
                <div class="input-group">
                    <!--Nome-->
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <!--Sobrenome-->
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <!--Email-->
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <!--Celular-->
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <!--Senha-->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <!--  -->
                    <div class="input-box">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <!--gender-inputs-->
                <div class="gender-inputs">
                    <div class="gender-tittle">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">

                        <!--Female-->
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <!--Masculino-->
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <!--Outros-->
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <!--Prefiro não dizer-->
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="cadastrar-button">
                    <button onclick="cadastrar()"><a href="#">Cadastrar</a></button>
                </div>

            </form>
        </div>
    </div>

    <script src="../java-script/script.js"></script>

    


</body>
</html>
